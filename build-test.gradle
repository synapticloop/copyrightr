/**
 * 
 * Thoughtfully generated by synapticloop gradle-project-init with the templar
 * templating language.
 */

buildscript {
	repositories {
		mavenLocal()
		maven {
			url "https://plugins.gradle.org/"
		}
	}

	dependencies {
		classpath 'synapticloop:copyrightr:1.0.0'
	}
}

// list all of the plugins for this project
plugins {
	id 'java'
	id 'synapticloop.documentr' version '1.3.4'
}

apply plugin: 'synapticloop.copyrightr'

// all of the repositories that this project will use
repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

copyrightr {
	includes = [ 
		"src/test/resources/test-files/*.txt",
		"LICENSE.txt"
	]
	dryRun = true
	onlyReplaceFirst = false
	copyrightHolder = 'company regex escape($\\[]{}*.?+\\E)'
	yearSeparator = " - "
}
