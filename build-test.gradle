/**
 * 
 * Thoughtfully generated by synapticloop gradle-project-init with the templar
 * templating language.
 */

buildscript {
	repositories {
		mavenLocal()
		maven {
			url "https://plugins.gradle.org/"
		}
	}

	dependencies {
		classpath 'synapticloop:copyrightr:0.0.1'
	}
}

// list all of the plugins for this project
plugins {
	id 'java'
	id 'synapticloop.documentr' version '1.3.4'
}

apply plugin: 'synapticloop.copyrightr'

// textual information for this project
group = 'synapticloop'
archivesBaseName = 'copyrightr'
description = """A simple plugin to keep your copyright years up to data"""

version = '0.0.1'

sourceCompatibility = 1.7
targetCompatibility = 1.7


// all of the repositories that this project will use
repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

copyrightr {
	includes: [ "src/test/resources/*.test.txt" ]
	dryRun: true
}

// now for all of the dependencies
dependencies {
	runtime 'synapticloop:simplelogger:1.1.0'
	runtime 'commons-io:commons-io:2.4'

	compile gradleApi()
	compile 'synapticloop:simplelogger:1.1.0'
}

// we always want to fail on version conflict
configurations.all {
	resolutionStrategy {
		failOnVersionConflict()
	}
}

